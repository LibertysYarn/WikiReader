<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiki Viewer</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
          </div>
        </div>
        <div class="inner cover">
          <h3>
            What do you need to know? <br />
            Or would you like to learn something random?
          </h3>
          <br />
          <br />
          <div class="col-lg-4 col-lg-offset-3">

            <form role="form" class="form-inline">
              <div class="form-group has-feedback">
                <label class="control-label sr-only"></label>
                <input id='search-form' type="text" class="form-control input-lg" />
                <i id='search-button' class="form-control-feedback glyphicon glyphicon-search search-icon"></i>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
